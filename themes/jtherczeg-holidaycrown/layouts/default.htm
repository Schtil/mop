description = "Default layout"
==
<!DOCTYPE html>
<html lang="en">
{% partial "meta" %}


<body id="home">
<div class="forkit-curtain" style="z-index:999;top: -100%;">
    <div class="close-button"></div>
    <h2>Данный сайт оскорбляет чувства frontend-разработчиков, но я художник. Мне можно.</h2>
    <img src="https://sun9-30.userapi.com/impf/7QMtwHvx9m73wpEYJnhjdg5ElGohEC7xn3kRjg/OlzNh813vNg.jpg?size=1080x1440&quality=96&proxy=1&sign=b9c0bb3ff0b82e6b1e965d23266795ab&type=album" height="500">
</div>
<a class="forkit" data-text="Top Secret" data-text-detached="Drag down >" href="https://github.com/hakimel/forkit.js" style="z-index:999;transform: translate(0px, 1.05317e-58px) rotate(0deg);"><span class="string" style="transform: translate(80px, 0px) rotate(172.875deg); width: 1.15155px;"></span><span class="tag" style="transform: translate(80px, -15px) rotate(45deg);">Top Secret</span></a>

<!-- header -->
<nav class="navbar  navbar-default" role="navigation">
    {% partial "nav" %}
</nav>
<!-- header -->
    
{% page %}

<!--bottom-->
<footer class="spacer">
    {% partial "bottom" %}
</footer>
<!--bottom-->

<!--footer-->
<div class="text-center copyright">
    {% partial "footer" %}
</div>
<!--footer-->

<a href="#home" class="toTop scroll"><i class="fa fa-angle-up"></i></a>

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title">title</h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->    
</div>
<!-- wow script -->
<script src="{{ 'assets/vendor/wow/wow.min.js'|theme }}"></script>
<script src="{{ 'assets/js/motion.js'|theme }}"></script>
<!-- uniform -->
<script src="{{ 'assets/vendor/uniform/js/jquery.uniform.js'|theme }}"></script>
<!-- boostrap -->
<script src="{{ 'assets/vendor/bootstrap/js/bootstrap.js'|theme }}" type="text/javascript" ></script>
<!-- jquery mobile -->
<script src="{{ 'assets/vendor/mobile/touchSwipe.min.js'|theme }}"></script>
<!-- jquery mobile -->
<script src="{{ 'assets/vendor/respond/respond.js'|theme }}"></script>
<!-- gallery -->
<script src="{{ 'assets/vendor/gallery/jquery.blueimp-gallery.min.js'|theme }}"></script>
<!-- custom script -->
<script src="{{ 'assets/js/script.js'|theme }}"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js'></script>
{% framework extras %}
{% scripts %}


</body>
</html>
