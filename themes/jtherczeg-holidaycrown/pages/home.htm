title = "Best Hotel in Dubai"
url = "/"
layout = "default"
description = "Home Page"
meta_description = "Free Bootstrap powered theme for hotels and accomodation business, ported for OctoberCMS"
is_hidden = 0

[session]
security = "all"
==
<!-- banner -->
<style>
.in-homepage-view .with-partners .dealform {
		border-top: 8px solid #f5f5f6
	}
.in-homepage-view .with-partners .dealform {
	box-shadow: none;
	background: #f5f5f6;
	border-radius: 2px 2px 0 0
}
.dealform .is-emphasized {
	background-color: transparent;
	color: inherit;
	font-weight: 700
}
.dealform {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-wrap: wrap;
    flex-wrap: wrap;
    margin: 0 29%;
    max-width: 1012px;
    padding-left: 16px;
    padding-right: 16px;
    position: relative
}
.dealform__flex-wrapper {
    width: calc(100%);
    display: -webkit-flex;
    display: flex;
    position: relative;
    -webkit-flex-wrap: wrap;
    flex-wrap: wrap
}
.dealform__query-wrapper {
        -webkit-flex-basis: 35%;
        flex-basis: 35%;
        -webkit-flex-shrink: 0;
        flex-shrink: 0;
        max-width: 35%;
        position: static
    }
.visuallyhidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
    white-space: nowrap
}
.searchquery-icon {
    display: none;
    height: 24px;
    left: 8px;
    position: absolute;
    top: 50%;
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
    width: 24px
}
.querytext {
    background-color: #fff !important;
    border: 1px solid #cdd0d2;
    border-bottom-right-radius: 0;
    border-top-right-radius: 0;
    width: 100%;
    text-overflow: ellipsis
}
.dealform-clear-button {
    position: absolute;
    z-index: 1;
    left: calc(100% - 84px);
    top: 4px;
    height: 36px;
    width: 36px
}
.dealform-clear-button__icon {
    display: -webkit-flex;
    display: flex;
    -webkit-align-items: center;
    align-items: center;
    -webkit-justify-content: center;
    justify-content: center;
    width: 10px;
    height: 10px;
    margin: 0 auto
}

.dealform-button {
    background-color: #fff;
    border: 1px solid #9ba2a6;
    border-radius: 2px;
    height: 44px;
    padding: 0 8px;
    text-align: left;
    -webkit-transition-duration: .2s;
    transition-duration: .2s;
    -webkit-transition-property: opacity;
    transition-property: opacity;
    vertical-align: middle;
    width: 100%
}
.dealform-button__icon {
    -webkit-align-items: center;
    align-items: center;
    display: -webkit-flex;
    display: flex;
    -webkit-justify-content: center;
    justify-content: center;
    margin-right: 4px;
    width: 32px
}
.icon-ic {
    background-repeat: no-repeat;
    background-position: 50%;
    line-height: 0;
    display: inline-block;
    text-indent: 0
}

.icon-ic>svg {
    pointer-events: none
}

.icon-bg-ic {
    background-repeat: no-repeat;
    background-position: 50%
}
.dealform-button__text-wrapper {
    min-width: 0
}

.dealform-button__label {
    display: block;
    font-size: 12px;
    font-weight: 700;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap
}

.in-hotel-results-view .dealform-button {
    border-color: #cdd0d2
}
.searchquery-icon {
    display: none;
    height: 24px;
    left: 8px;
    position: absolute;
    top: 50%;
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
    width: 24px
}
.in-homepage-view .querytext {
    border: 1px solid #9ba2a6
}
.dealform__query-wrapper .input {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none
}
.input,.select,.textarea {
    background-color: transparent;
    border: 1px solid #9ba2a6;
    border-radius: 2px;
    color: #37454d;
    font-size: 16px;
    height: 44px;
    width: 100%
}
</style>
<div class="banner">
    {% partial "banner" %}
</div>
<!-- banner-->

<!-- reservation-information -->

<!-- reservation-information -->

<!-- services -->
<div class="spacer services wowload fadeInUp">
<div class="container" id="services">
    {% partial "services" %}
</div>
</div>
<!-- services -->
 <script type="text/javascript">
    $(document).ready(function() {

    $( "#start_date" ).datepicker({ dateFormat: 'dd-mm-yy' });
     $( "#end_date" ).datepicker({ dateFormat: 'dd-mm-yy' });

});
</script>
